<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变练习</title>
    <style>
        .box1{
            height: 300px;
            width: 500px;
            border: 1px solid;
            /* 线性渐变 */
            background-image: linear-gradient(to top right,blue, red,yellow);
            margin-bottom: 20px;
        }
        .box2{
            height: 300px;
            width: 500px;
            border: 1px solid;
            /* 镜像渐变 */
            background-image: radial-gradient(closest-side,red,yellow,blue,green);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
